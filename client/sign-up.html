<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="MyMediaMix.css" />
    <script src="MyMediaMix.js"></script>
    <title>MyMediaMix</title>
  </head>
  <body>
    <div class="card homeButton">
      <p class="homeButtonInner">MyMediaMix</p>
      <div class="card-body">
        <a
          class="btn btn-primary-outline stretched-link clickable"
          href="/"
        ></a>
      </div>
    </div>
    <div class="container">
      <form method="post" action="/register">
        <br /><br /><br /><br />
        <div class="row align-items-center">
          <div class="col-sm-4 mx-auto border backgroundColor">
            <h1 class="text-center">Sign Up</h1>
            <div class="form-group">
              <label for="name-input">Name</label>
              <input
                type="text"
                class="form-control"
                id="name-input"
                placeholder="Tim Apple"
                name = "fullName"
              />
            </div>
            <div class="form-group">
              <label for="username-input">Username</label>
              <input
                type="text"
                class="form-control"
                id="username-input"
                placeholder="A unique username"
                name="username"
              />
            </div>
            <div class="form-group">
              <label for="password-input">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
                name="password"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password-verify"
                placeholder="Verify Password"
              />
            </div>
            <input
              type="submit"
              class="btn btn-outline-primary mx-auto d-block"
              value="Start Tracking"
            >
            <!-- https://images.pexels.com/photos/1903702/pexels-photo-1903702.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260 -->
            </input>
            <br />
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
