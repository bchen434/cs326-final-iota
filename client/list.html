<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <title>MyMediaMix</title>
    <meta name="homepage" content="An all-in-one media tracking system" />
    <link rel="stylesheet" href="/MyMediaMix.css" />
    <script src="/MyMediaMix.js"></script>
  </head>

  <body>
    <div class="toprow grid-container" style="height: 100px">
      <div class="card homeButton">
        <p class="homeButtonInner">MyMediaMix</p>
        <div class="card-body">
          <a href="/list" class="btn btn-primary-outline stretched-link"></a>
        </div>
      </div>

      <form method="get" action="/search" class="d-flex align-items-center">
        <span>
          <input
            id="searchbar"
            placeholder="Title"
            class="searchbar"
            style="margin-bottom: 20px"
            type="text"
            name="title"
          />
        </span>
        <select
          style="margin-left: 10px; margin-right: 10px"
          name="medium"
          id="searchMedium"
        >
          <option value="empty">Search Within...</option>
          <option value="books">Books</option>
          <option value="Movie">Movies</option>
          <option value="Series">TV Shows</option>
          <option value="Albums">Music</option>
        </select>
        <input
          class="btn btn-primary"
          type="submit"
          value="Search"
          id="searchButton"
        />
      </form>

      <div class="d-flex justify-content-end">
        <a href="/account">
          <input
            type="submit"
            class="btn btn-primary"
            role="button"
            value="Account"
          />
        </a>
        <!-- This should be changed to process a logout -->
        <a href="/logout">
          <input
            type="submit"
            class="btn btn-primary"
            role="button"
            value="Log Out"
          />
        </a>
      </div>
    </div>

    <div class="menubar">
      <a class="grid-item" href="#all">All</a>
      <a class="grid-item" href="#books">Books</a>
      <a class="grid-item" href="#movies">Movies</a>
      <a class="grid-item" href="#tv_shows">TV shows</a>
      <a class="grid-item" href="#music">Music</a>
      <a class="grid-item" href="#custom">Custom Lists</a>
      <a class="grid-item" href="#analytics">Analytics</a>
    </div>
    <br />
    <br />
    <h5>In progress</h5>
    <div class="row mediaItemList d-flex justify-content-center">
      <div class="row" id="inProgress"></div>
    </div>

    <div class="grid-container">
      <h5>Planned</h5>
      <div class="product grid-container"></div>
    </div>

    <div class="grid-container">
      <h5>Completed</h5>
      <div class="product grid-container"></div>
    </div>
  </body>
