  <body>
    <div class="toprow grid-container" style="height: 100px;">
      <div class="card homeButton">
        <p class="homeButtonInner">MyMediaMix</p>
        <div class="card-body">
          <a href="/login" class="btn btn-primary-outline stretched-link"></a>
        </div>
      </div>

      <form method="get" class="d-flex align-items-center">
        <span>
          <input
            id="searchbar"
            placeholder="Title"
            class="searchbar grid-item"
            name="title"
            style="margin-bottom: 20px;"
          />
        </span>
        <select id="searchbar" style="margin-left: 10px; margin-right: 10px;">
          <option value="empty">Search Within...</option>
          <option value="books">Books</option>
          <option value="movies">Movies</option>
          <option value="tv shows">TV Shows</option>
          <option value="music">Music</option>
        </select>
        <!-- <span class="dropdown" style="margin-left: 10px; margin-right: 10px;">

        <input class="btn btn-primary" type="submit" value="Search">
      </form>
      

      <div class="d-flex justify-content-end align-items-start">
        <a href="/account" class="btn btn-primary" role="button">Account</a>
        <!-- This should be changed to process a logout -->
        <a href="/" class="btn btn-primary" role="button">Log&nbspOut</a>
      </div>
    </div>

    <div class="menubar">
      <a class="grid-item" href="#all">All</a>
      <a class="grid-item" href="#books">Books</a>
      <a class="grid-item" href="#movies">Movies</a>

      <a class="grid-item" href="#music">Music</a>
      <a class="grid-item" href="#custom">Custom Lists</a>
      <a class="grid-item" href="#analytics">Analytics</a>
    </div>
    <br />
    <br />
    <h5>In progress</h5>
    <div class="row mediaItemList d-flex justify-content-center">
      
      <div class ="row" id="inProgress">

      </div>
    </div>
