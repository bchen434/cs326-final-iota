<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <title>MyMediaMix</title>
    <meta name="homepage" content="An all-in-one media tracking system" />
    <link rel="stylesheet" href="MyMediaMix.css" />
    <script src="MyMediaMix.js"></script>
  </head>

  <body>
    <div class="toprow grid-container">
      <div class="card homeButton">
        <p class="homeButtonInner">MyMediaMix</p>
        <div class="card-body">
          <a href="/" class="btn btn-primary-outline stretched-link"></a>
        </div>
      </div>

      <form method="get">
        <div style="float: left">
          <input
            id="searchbar"
            placeholder="Movie/TV Show Title"
            class="searchbar grid-item"
            name="title"
          />

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="media"
              value="Movie"
            />
            <label class="form-check-label">Movies</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="media"
              value="TV"
            />
            <label class="form-check-label">TV Shows</label>
          </div>
        </div>

        <br />
        <button
          formaction="/create"
          type="submit"
          class="btn btn-outline-primary"
        >
          Add Movie/TV Show
        </button>
        <button
          formaction="/delete"
          type="submit"
          class="btn btn-outline-primary"
        >
          Delete Movie/TV Show
        </button>

        <input
          type="text"
          id="ratingInput"
          class="form-control form-check-inline"
          placeholder="Rating"
          name="rating"
          style="width: 100px; margin: auto"
        />
        <button
          formaction="/update"
          type="submit"
          class="btn btn-outline-primary"
        >
          Update Rating
        </button>
      </form>

      <div class="userName grid-item">
        <h5>USERNAME</h5>
      </div>
    </div>

    <div class="menubar grid-container">
      <a class="grid-item" href="#all">All</a>
      <a class="grid-item" href="#books">Books</a>
      <a class="grid-item" href="#movies">Movies</a>
      <a class="grid-item" href="#tv_shows">TV shows</a>
      <a class="grid-item" href="#music">Music</a>
      <a class="grid-item" href="#custom">Custom Lists</a>
      <a class="grid-item" href="#analytics">Analytics</a>
    </div>
    <br />
    <br />
    <div class="show grid-container-item">
      <h5>In progress</h5>
      <div class="product grid-container-list" id="inProgress"></div>
    </div>

    <div class="show grid-container">
      <h5>Wishlist</h5>
      <div class="product grid-container"></div>
    </div>

    <div class="show grid-container">
      <h5>Past History</h5>
      <div class="product grid-container"></div>
    </div>
  </body>
</html>
