<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/MyMediaMix.css" />
    <title>MyMediaMix</title>
  </head>
  <body>
    <div class="homeButton">
      <a class="active" href="./list.html">MyMediaMix</a>
    </div>
    </div>
    <div class="account-container">
      <div class="account-nav-container ">
        <p class="account-title">Account</p>
        <ul class="nav nav-tabs nav-fill account-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Account Information</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Account Settings</a>
          </li>
        </ul>
      </div>
      <div class="account-info-container">
        <p class="change-title">Change Name</p>
        <div class="row">
          <div class="col-sm-4">
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <form method="post" action='/changeName'>
              <label for="newname-input">New Name: </label>
              <input
                type="text"
                class="form-control"
                id="newname-input"
                placeholder="Example: Tim Google"
                name="name"
              />
            </div>
          </div>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-outline-primary mx-auto d-block change-name">
              Change Name
            </button>
          </form>
          </div>
        </div>
        <hr />
        <p class="change-title">Change Password</p>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <form method="post" action='/changePassword'>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="newpassword-input">New Password: </label>
                <input
                type="password"
                class="form-control"
                id="newpassword-input"
                placeholder="*******"
                name='password'
                />
                <label for="verifynewpassword-input">Verify Password: </label>
                <input
                type="password"
                class="form-control"
                id="verifynewpassword-input"
                placeholder="*******"
                />
              </div>
            </div>
            <div class="col-sm-4">
              <button type="submit" class="btn btn-outline-primary mx-auto d-block change-password">
                Change Password
              </button>
            </form>
          </div>
        </div>
        <hr />
      </div>
      </div>




    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
