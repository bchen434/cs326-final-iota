<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/MyMediaMix.css" />
    <title>MyMediaMix</title>
  </head>
  <body>
    <div class="card homeButton">
      <p class="homeButtonInner">MyMediaMix</p>
      <div class="card-body">
        <a
          class="btn btn-primary-outline stretched-link clickable"
          href="/list"
        ></a>
      </div>
    </div>
    <div class="container autoHeight">
      <h2 class="text-center">Account</h2>
      <ul class="nav nav-tabs nav-fill">
        <li class="nav-item">
          <a class="nav-link active" href="#">Account Information</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Account Settings</a>
        </li>
      </ul>
    </div>
    <div class="container autoHeight backgroundColor">
      <h3>Change Name</h3>
      <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <br />
            <form method="post" action='/changeName'>
            <label for="newname-input">New Name: </label>
            <br />
            <input
              type="text"
              class="form-control"
              id="newname-input"
              placeholder="Tim Google"
              name="name"
            />
          </div>
        </div>
        <div class="col-sm-4">
          <br />
          <br />
          <button type="submit" class="btn btn-outline-primary mx-auto d-block">
            Change Name
          </button>
        </form>
        </div>
      </div>
      <hr />
      <h3>Change Password</h3>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <br />
            <form method="post" action='/changePassword'>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <br />
              <label for="newpassword-input">New Password: </label>
              <br />
              <input
              type="password"
              class="form-control"
              id="newpassword-input"
              placeholder="*******"
              name='password'
              />
              <br />
              <label for="verifynewpassword-input">Verify Password: </label>
              <br />
              <input
              type="password"
              class="form-control"
              id="verifynewpassword-input"
              placeholder="*******"
              />
            </div>
          </div>
          <div class="col-sm-4">
            <br />
            <br />
            <button type="submit" class="btn btn-outline-primary mx-auto d-block">
              Change Password
            </button>
          </form>
        </div>
      </div>
      <hr />
    </div>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
