<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <title>MyMediaMix</title>
    <meta name="description" content="An all-in-one media tracking system" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="MyMediaMix.css" />
    <link rel="icon" href="https://i1.wp.com/melissacheah.com.au/wp-content/uploads/2018/04/M-favicon-01.png?fit=1200%2C1200&ssl=1&w=640">
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <div class="sidebar">
      <a class="active" href="./index.html">MyMediaMix</a>
      <b></b>
      <a href="#books" class='index-button' id='books-index'>Books</a>
      <a href="#movies" class='index-button' id='movie-index'>Movies</a>
      <a href="#tv_shows" class='index-button' id='tv-shows-index'>TV Shows</a>
      <a href="#music" class='index-button' id='music-index'>Music</a>
    </div>
    <div class="row g-3 float-end login">
      <div class="col-auto">
        <form method='post' action='/login'>
        <input
          type="text"
          id="inputUsername"
          class="form-control"
          placeholder="Username"
          name = "username"
        />
      </div>
      <div class="col-auto">
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          name="password"
        />
      </div>
      <div class="col-auto">
        <input type="submit"
          class="btn btn-primary active"
          role="button"
          aria-pressed="true"
          value="Sign in"
          >
        </form>
      </div>
      <div class="col-auto">
        <a
          class="btn btn-secondary active"
          role="button"
          aria-pressed="true"
          href="/register"
          >Sign Up</a
        >
        <!-- <button type="submit" class="btn btn-primary mb-2" ">Sign Up</button> -->
      </div>
    </div>
    <div class="content">
      <h2 class="trendingText" id="trendingText">Trending Movies</h2>
      <div class="grid-container bg-light list-container" id="mediaList"></div>
    </div>
  </body>
</html>
