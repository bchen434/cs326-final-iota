<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <title>MyMediaMix</title>
    <meta name="description" content="An all-in-one media tracking system" />
    <link rel="stylesheet" href="MyMediaMix.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <div class="sidebar">
      <a class="active" href="/">MyMediaMix</a>
      <b></b>
      <a href="#books" id='books-index'>Books</a>
      <a href="#movies" id='movie-index'>Movies</a>
      <a href="#tv_shows" id='tv-shows-index'>TV Shows</a>
      <a href="#music" id='music-index'>Music</a>
    </div>
    <div class="row g-3 float-end">
      <div class="col-auto">
        <input
          type="text"
          id="inputUsername"
          class="form-control"
          placeholder="Username"
          name = "username"
        />
      </div>
      <div class="col-auto">
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
        />
      </div>
      <div class="col-auto">
        <!-- TODO: Make this a form -->
        <a
          class="btn btn-primary active"
          role="button"
          aria-pressed="true"
          href='/login'
          >Sign In</a
        >
      </div>
      <div class="col-auto">
        <a
          class="btn btn-secondary active"
          role="button"
          aria-pressed="true"
          href="/signup-page"
          >Sign Up</a
        >
        <!-- <button type="submit" class="btn btn-primary mb-2" ">Sign Up</button> -->
      </div>
    </div>
    <h2 class="trendingText" id="trendingText">Trending Movies</h2>
    <div class="container bg-light" id="mediaList"></div>
  </body>
</html>
